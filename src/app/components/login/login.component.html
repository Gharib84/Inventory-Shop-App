<div class="login-wrapper">
    <form class="login" *ngIf="!auth.getAdmin()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Inventory Web App
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </section>
        <div class="login-group">

            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput
                    placeholder="Username= admin " #username/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword
                    placeholder="Password= admin" #password/>
            </clr-password-container>
            <div class="error active" *ngIf="msg">
                {{msg}}
            </div>
            <button type="submit" class="btn btn-primary"
                (click)="logiin(username.value, password.value)">NEXT</button>
        </div>
    </form>
</div>
